name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    
env:
  BUILD_NUMBER: (Get-Date -format "yyyy") + (Get-Date -format "MM") + (Get-Date -format "dd") + "." + ${{github.run_number}} + "." + ${{github.run_attempt}}
  OUTPUT_PATH: "C:\\actions-runner\\_work\\build_output\\${GITHUB_REF##*/}\\artifacts\\${{BUILD_NUMBER}}"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Show Env
      run: env
  
